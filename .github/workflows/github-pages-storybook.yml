name: Deploy Site + Storybook

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 1️⃣ Build Storybook under /demo
      - name: Build Storybook
        run: npm run build-storybook
        env:
          STORYBOOK_BASE_PATH: /${{ github.event.repository.name }}/demo/

      # 2️⃣ Create landing page from README
      - name: Generate landing page
        run: |
          npx marked README.md > index.html

      # 3️⃣ Prepare final deploy folder
      - name: Prepare deploy folder
        run: |
          mkdir site
          mv index.html site/
          cp -r docs site/docs
          mv storybook-static site/demo

      # 4️⃣ Upload artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
